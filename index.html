<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watched Movies Home</title>
    <style>
        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Link styling */
        .link a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, MOVIE BUFF!</h1>
        <div class="link">
            <a href="{{ url_for('add') }}">Add Watched Movie Details</a>
            <a href="{{ url_for('view') }}">View Watched Movie Details</a>
            <a href="{{ url_for('delete') }}">Delete Watched Movie Details</a>
            <a href="{{ url_for('search') }}">Search Watched Movie Details</a>
        </div>
    </div>
</body>
</html>
